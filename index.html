<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ePay - Haïti</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: white;
      padding: 15px;
    }
    .insta-logo {
      width: 30px;
      margin-left: 10px;
    }
    .card-generator, .buttons {
      margin: 25px 0;
    }
    select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
    .card-container {
      perspective: 1000px;
      width: 360px;
      margin: auto;
    }
    .card {
      width: 360px;
      height: 220px;
      border-radius: 15px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .front, .back {
      background: linear-gradient(135deg, #263238, #546e7a);
      color: white;
      border-radius: 15px;
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      box-sizing: border-box;
    }
    .front {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
    }
    .front h2 {
      margin: 0;
      font-size: 1.5em;
    }
    .card-number {
      font-size: 1.3em;
      letter-spacing: 2px;
      margin: 10px 0;
    }
    .card-type {
      align-self: flex-end;
      font-weight: bold;
      font-size: 1em;
    }
    .back {
      transform: rotateY(180deg);
      text-align: left;
    }
    footer {
      background-color: #111;
      color: #ccc;
      padding: 10px;
      margin-top: 50px;
    }
    .description {
      background-color: white;
      padding: 15px;
      margin: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ePay — Haïti</h1>
    <a href="https://www.instagram.com/j.m.h.2024" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-logo" />
    </a>
  </header>

  <div class="description">
    <p>Bienvenue sur ePay — Générateur de cartes test pour services d’essai. Valide pour test en ligne (sans transaction réelle). 1 carte par utilisateur.</p>
  </div>

  <div class="card-generator">
    <label>Choisissez un type :</label>
    <select id="cardType">
      <option value="Visa">Visa</option>
      <option value="MasterCard">MasterCard</option>
      <option value="American Express">American Express</option>
      <option value="JCB">JCB</option>
    </select>
    <button onclick="generateCard()">Générer la carte</button>
  </div>

  <div class="buttons">
    <button onclick="flipCard()">Voir infos carte</button>
    <button onclick="changeDesign()">Changer design carte</button>
  </div>

  <div class="card-container">
    <div class="card" id="cardBox">
      <div class="front" id="cardFront">
        <h2>ePay</h2>
        <div class="card-number" id="cardNumber">**** **** **** ****</div>
        <div class="card-type" id="cardTypeLabel">Type</div>
      </div>
      <div class="back" id="cardBack">
        <p><strong>Nom :</strong> <span id="cardName">---</span></p>
        <p><strong>CVV :</strong> <span id="cardCVV">---</span></p>
        <p><strong>Expiration :</strong> <span id="cardExpiry">--/--</span></p>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Marc-Tech & EvolutionPay — Tous droits réservés
  </footer>

    function generateCard() {
      const selectedType = document.getElementById('cardType').value;

      document.getElementById('cardNumber').textContent = formatCardNumber(card.number);
      document.getElementById('cardTypeLabel').textContent = selectedType;
      document.getElementById('cardName').textContent = card.name;
      document.getElementById('cardCVV').textContent = card.cvv;
      document.getElementById('cardExpiry').textContent = card.expiry;

      cardBox.style.transform = 'rotateY(0deg)';
      generated = true;
    }

    function formatCardNumber(cardNumber) {
      return cardNumber.replace(/(\d{4})(?=\d)/g, '$1 ');
    }

    function flipCard() {
      if (generated) {
        flipped = !flipped;
        cardBox.style.transform = flipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
      }
    }

    function changeDesign() {
      if (generated) {
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        cardFront.style.background = randomColor;
      }
    }
  </script>
