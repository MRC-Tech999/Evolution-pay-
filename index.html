<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer un message WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ebe59;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Envoyer un message WhatsApp avec Pièce Jointe</h1>

        <!-- Formulaire pour envoyer un message -->
        <form id="messageForm">
            <label for="accountId">Account ID :</label>
            <input type="text" id="accountId" placeholder="Account ID" required>

            <label for="apiKey">Key API :</label>
            <input type="text" id="apiKey" placeholder="Key API" required>

            <label for="to">Numéro destinataire :</label>
            <input type="text" id="to" placeholder="Ex: 6285846287530" required>

            <label for="body">Message :</label>
            <textarea id="body" placeholder="Votre message" required></textarea>

            <label for="attachmentUrl">URL de la pièce jointe :</label>
            <input type="text" id="attachmentUrl" placeholder="https://example.com/image.png">

            <label for="filename">Nom du fichier :</label>
            <input type="text" id="filename" placeholder="Nom du fichier (ex: image)">

            <label for="fileType">Type de fichier (png/jpg/pdf etc.) :</label>
            <input type="text" id="fileType" placeholder="png">

            <button type="submit">Envoyer</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("messageForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const accountId = document.getElementById("accountId").value.trim();
            const apiKey = document.getElementById("apiKey").value.trim();
            const to = document.getElementById("to").value.trim();
            const body = document.getElementById("body").value.trim();
            const attachmentUrl = document.getElementById("attachmentUrl").value.trim();
            const filename = document.getElementById("filename").value.trim();
            const fileType = document.getElementById("fileType").value.trim();

            const resultDiv = document.getElementById("result");

            if (!accountId || !apiKey || !to || !body) {
                resultDiv.textContent = "Veuillez remplir tous les champs obligatoires.";
                return;
            }

            const payload = {
                account_id: accountId,
                to: to,
                body: body
            };

            // Ajout de la pièce jointe si fournie
            if (attachmentUrl && filename && fileType) {
                payload.attachment = {
                    url: attachmentUrl,
                    filename: filename,
                    type: fileType
                };
            }

            try {
                const response = await fetch("https://whatsapp-private-api.p.rapidapi.com/v1/conversation", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "KeyApi": apiKey,
                        "x-rapidapi-host": "whatsapp-private-api.p.rapidapi.com",
                        "x-rapidapi-key": "ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d"
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p>Message envoyé avec succès !</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p>Erreur lors de l'envoi :</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error(error);
                resultDiv.textContent = "Erreur de réseau ou de configuration.";
            }
        });
    </script>
</body>
</html>
