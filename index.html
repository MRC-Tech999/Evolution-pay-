<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ePay - Haïti</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: white;
      padding: 15px;
    }
    .insta-logo {
      width: 30px;
      margin-left: 10px;
    }
    .card-generator, .buttons {
      margin: 25px 0;
    }
    select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
    .card-container {
      perspective: 1000px;
      width: 360px;
      margin: auto;
    }
    .card {
      width: 360px;
      height: 240px;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(135deg, #263238, #546e7a);
    }
    .card h2 {
      margin: 0;
      font-size: 1.5em;
    }
    .card-number {
      font-size: 1.3em;
      letter-spacing: 2px;
      margin: 10px 0;
    }
    .card-type {
      align-self: flex-end;
      font-weight: bold;
      font-size: 1em;
    }
    .card-details {
      text-align: left;
      font-size: 0.9em;
    }
    footer {
      background-color: #111;
      color: #ccc;
      padding: 10px;
      margin-top: 50px;
    }
    .description {
      background-color: white;
      padding: 15px;
      margin: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ePay — Haïti</h1>
    <a href="https://www.instagram.com/j.m.h.2024" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="insta-logo" />
    </a>
  </header>

  <div class="description">
    <p>Bienvenue sur ePay — Générateur de cartes test pour services d’essai. Valide pour test en ligne (sans transaction réelle). 1 carte par utilisateur.</p>
  </div>

  <div class="card-generator">
    <label>Choisissez un type :</label>
    <select id="cardType">
      <option value="Visa">Visa</option>
      <option value="MasterCard">MasterCard</option>
      <option value="American Express">American Express</option>
      <option value="JCB">JCB</option>
    </select>
    <button onclick="generateCard()">Générer la carte</button>
  </div>

  <div class="buttons">
    <button onclick="changeDesign()">Changer design carte</button>
  </div>

  <div class="card-container">
    <div class="card" id="cardFront">
      <h2>ePay</h2>
      <div class="card-number" id="cardNumber">**** **** **** ****</div>
      <div class="card-details">
        <p><strong>Nom :</strong> <span id="cardName">---</span></p>
        <p><strong>CVV :</strong> <span id="cardCVV">---</span></p>
        <p><strong>Expiration :</strong> <span id="cardExpiry">--/--</span></p>
      </div>
      <div class="card-type" id="cardTypeLabel">Type</div>
    </div>
  </div>

  <footer>
    © 2025 Marc-Tech & EvolutionPay — Tous droits réservés
  </footer>

  <script>
    const cardFront = document.getElementById("cardFront");

    const gradients = [
      "linear-gradient(135deg, #ff512f, #dd2476)",
      "linear-gradient(135deg, #1e3c72, #2a5298)",
      "linear-gradient(135deg, #654ea3, #eaafc8)",
      "linear-gradient(135deg, #00c6ff, #0072ff)",
      "linear-gradient(135deg, #43cea2, #185a9d)",
      "linear-gradient(135deg, #f7971e, #ffd200)",
      "linear-gradient(135deg, #ff416c, #ff4b2b)"
    ];

    const cards = {
      "Visa": [
        { name: "Eda Anderson", number: "4929473869963560", cvv: "577", expiry: "12/25" },
        { name: "Tremaine Wolf", number: "4024007174941616", cvv: "684", expiry: "11/27" },
        { name: "Mr. Dale Turner Sr.", number: "4716147441509904", cvv: "273", expiry: "07/25" }
      ],
      "MasterCard": [
        { name: "Dr. Elmo Connelly", number: "5304491115778402", cvv: "104", expiry: "11/26" },
        { name: "Jayson Connelly", number: "5285654696549251", cvv: "519", expiry: "12/27" }
      ],
      "American Express": [
        { name: "Clay Hills", number: "370425641978060", cvv: "716", expiry: "07/25" },
        { name: "Mrs. Ora Simonis", number: "342277114495287", cvv: "294", expiry: "05/26" }
      ],
      "JCB": [
        { name: "Ms. Lynn Streich", number: "3528968045376907", cvv: "509", expiry: "02/28" },
        { name: "Clement Littel DDS", number: "3589328179209836", cvv: "650", expiry: "11/26" }
      ]
    };

    let generated = false;

    function generateCard() {
      const selectedType = document.getElementById('cardType').value;
      const cardList = cards[selectedType];
      const card = cardList[Math.floor(Math.random() * cardList.length)];

      document.getElementById('cardNumber').textContent = formatCardNumber(card.number);
      document.getElementById('cardTypeLabel').textContent = selectedType;
      document.getElementById('cardName').textContent = card.name;
      document.getElementById('cardCVV').textContent = card.cvv;
      document.getElementById('cardExpiry').textContent = card.expiry;

      changeDesign();
      generated = true;
    }

    function formatCardNumber(cardNumber) {
      return cardNumber.replace(/(\d{4})(?=\d)/g, '$1 ');
    }

    function changeDesign() {
      if (generated) {
        const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
        cardFront.style.background = randomGradient;
      }
    }
  </script>
</body>
</html>
