<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarcGPT V2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background-color: #d0ebff;
      align-self: flex-end;
    }

    .bot {
      background-color: #e2e2e2;
      align-self: flex-start;
    }

    #form {
      display: flex;
      padding: 10px;
      background-color: #ffffff;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #send {
      padding: 10px 20px;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      #input {
        font-size: 14px;
      }

      #send {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <form id="form">
    <input type="text" id="input" placeholder="Écris un message..." required />
    <button type="submit" id="send">Envoyer</button>
  </form>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      try {
        const response = await fetch("https://open-ai21.p.rapidapi.com/conversationgpt35", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-rapidapi-host": "open-ai21.p.rapidapi.com",
            "x-rapidapi-key": "ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d"
          },
          body: JSON.stringify({
            messages: [{ role: "user", content: message }],
            web_access: false,
            system_prompt: "",
            temperature: 0.9,
            top_k: 5,
            top_p: 0.9,
            max_tokens: 256
          })
        });

        const data = await response.json();
        console.log("API response:", data);

        // Correction ici selon ce que retourne l’API
        const reply = data.result || data.response || data.message || "Pas de réponse reçue.";
        addMessage("bot", reply);

        // Lecture audio (optionnel)
        const audio = new SpeechSynthesisUtterance(reply);
        speechSynthesis.speak(audio);

      } catch (err) {
        console.error("Erreur API :", err);
        addMessage("bot", "Une erreur est survenue.");
      }
    });

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.innerText = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
