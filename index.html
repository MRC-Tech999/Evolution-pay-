<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Growth API Test</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tester l'API TikTok Growth</h2>
    <input type="text" id="link" placeholder="Lien TikTok (live/post) Ã  booster" />
    <button onclick="sendOrder()">Envoyer la commande</button>
    <div id="result"></div>
  </div>

  <script>
    async function sendOrder() {
      const link = document.getElementById("link").value.trim();
      const resultBox = document.getElementById("result");

      if (!link) {
        resultBox.textContent = "Veuillez entrer un lien TikTok valide.";
        return;
      }

      resultBox.textContent = "Envoi en cours...";

      try {
        const response = await fetch("https://tiktok-growth-package-followers-views-likes-api.p.rapidapi.com/forward_order/645", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-rapidapi-host": "tiktok-growth-package-followers-views-likes-api.p.rapidapi.com",
            "x-rapidapi-key": "ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d"
          },
          body: JSON.stringify({ link: link })
        });

        const data = await response.json();
        resultBox.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        resultBox.textContent = "Erreur lors de l'envoi : " + error.message;
      }
    }
  </script>
</body>
</html>
