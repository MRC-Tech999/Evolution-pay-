<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EvolutionPay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EvolutionPay</h1>
        <a href="https://www.instagram.com/j.m.h.2024" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="insta-logo">
        </a>
    </header>
    <main>
        <div class="card-generator">
            <label for="cardType">Choisissez le type de carte :</label>
            <select id="cardType">
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="American Express">American Express</option>
                <option value="JCB">JCB</option>
            </select>
            <button onclick="generateCard()">Générer la carte</button>
        </div>
        <div id="cardDisplay" class="card-display"></div>
    </main>
    <footer>
        © 2025 Marc-Tech et EvolutionPay — Tous droits réservés
    </footer>
    <script src="app.js"></script>
</body>
          </html>
