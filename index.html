      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
    .card-container {
      perspective: 1000px;
      width: 360px;
      margin: auto;
    }
    .card {
      width: 360px;
      height: 240px;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(135deg, #263238, #546e7a);
      transition: background 0.5s ease;
    }
    .chip {
      width: 50px;
      height: 35px;
      background: linear-gradient(to right, #d4af37, #b8860b);
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .card-logo {
      height: 30px;
      align-self: flex-end;
    }
    .card-number {
      font-size: 1.3em;
      letter-spacing: 2px;
      margin: 10px 0;
    }
    .card-details {
      text-align: left;
      font-size: 0.9em;
    }
    .card-type {
      align-self: flex-end;
      font-weight: bold;
      font-size: 1em;
    }
    footer {
      background-color: #111;
      color: #ccc;
      padding: 10px;
      margin-top: 50px;
    }
    .description {
      background-color: white;
      padding: 15px;
      margin: 20px;
      border-radius: 10px;
    }
    @media (max-width: 400px) {
      .card {
        width: 90%;
        height: auto;
        padding: 15px;
      }
      .card-number {
        font-size: 1.1em;
      }
    }
  </style>

    function formatCardNumber(cardNumber) {
      return cardNumber.replace(/(\d{4})(?=\d)/g, '$1 ');
    }

    function generateCard() {
      const type = document.getElementById('cardType').value;
      if (!cards[type] || cards[type].length === 0) {
        alert("Plus de cartes disponibles pour ce type.");
        return;
      }

      const index = Math.floor(Math.random() * cards[type].length);
      const card = cards[type][index];
      cards[type].splice(index, 1); // Retirer la carte utilisée

      cardNumberEl.textContent = formatCardNumber(card.number);
      cardNameEl.textContent = card.name;
      cardCVVEl.textContent = card.cvv;
      cardExpiryEl.textContent = card.expiry;
      cardTypeLabelEl.textContent = type;
      cardLogoEl.src = logoMap[type];

      changeDesign();
    }
