<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EvolutionPay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #1e1e1e;
      color: #fff;
      padding: 15px 0;
    }

    .insta-logo {
      width: 30px;
      margin-left: 10px;
      vertical-align: middle;
    }

    main {
      padding: 30px 10px;
    }

    .controls button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #2196f3;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .card-container {
      perspective: 1000px;
      width: 320px;
      margin: auto;
    }

    .card {
      width: 100%;
      height: 200px;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip .card {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .front {
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
    }

    .back {
      background-color: #2d2d2d;
      transform: rotateY(180deg);
    }

    .chip {
      width: 50px;
      height: 35px;
      background: gold;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .magnetic {
      background: black;
      height: 40px;
      margin-bottom: 15px;
      border-radius: 4px;
    }

    .fake-qr {
      width: 60px;
      height: 60px;
      background: #bbb;
      margin: 10px auto;
      border-radius: 8px;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }

    .info-hidden span.card-data {
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <header>
    <h1>EvolutionPay</h1>
    <a href="https://www.instagram.com/j.m.h.2024" target="_blank">
      <img class="insta-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </header>

  <main>
    <div class="controls">
      <select id="cardType">
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="American Express">American Express</option>
        <option value="JCB">JCB</option>
      </select>
      <button onclick="generateCard()">Générer</button>
      <button onclick="toggleFlip()">Tourner Carte</button>
      <button onclick="toggleInfo()">Cacher Infos</button>
      <button onclick="changeDesign()">Changer Design</button>
      <button onclick="copyNumber()">Copier Numéro</button>
    </div>

    <div class="card-container" id="cardWrapper">
      <div class="card" id="card">
        <div class="card-side front" id="cardFront">
          <div class="chip"></div>
          <p><strong>ePay / Haïti</strong></p>
          <p><strong>Nom :</strong> <span id="cardName" class="card-data">---</span></p>
          <p><strong>Numéro :</strong> <span id="cardNumber" class="card-data">---</span></p>
          <p><strong>Expiration :</strong> <span id="cardExpiry" class="card-data">---</span></p>
          <p><strong>Type :</strong> <span id="cardTypeDisplay">---</span></p>
        </div>
        <div class="card-side back" id="cardBack">
          <div class="magnetic"></div>
          <div><strong>CVV :</strong> <span id="cardCVV" class="card-data">---</span></div>
          <div class="fake-qr"></div>
          <p><strong>Nom :</strong> <span id="cardNameBack" class="card-data">---</span></p>
        </div>
      </div>
    </div>

    <p id="copyMsg" style="color:green;"></p>

    <div class="footer">
      &copy; 2025 Marc-Tech et EvolutionPay — Tous droits réservés
    </div>
  </main>

  <script>
    let generated = false;
    let hidden = false;
    let currentCard = null;

    const cards = {
      Visa: [
        { name: "Aniyah Goodwin", number: "4539376635568484", cvv: "772", expiry: "02/28" }
      ],
      MasterCard: [
        { name: "Gavin Kreiger", number: "5290120151029224", cvv: "663", expiry: "09/25" }
      ],
      "American Express": [
        { name: "Effie Rodriguez", number: "371052013200466", cvv: "216", expiry: "09/25" }
      ],
      JCB: [
        { name: "Abby Pagac", number: "3528461263471402", cvv: "869", expiry: "09/25" }
      ]
    };

    function generateCard() {
      if (generated) {
        alert("Une seule carte par session !");
        return;
      }
      const type = document.getElementById("cardType").value;
      const data = cards[type][0];
      document.getElementById("cardName").textContent = data.name;
      document.getElementById("cardNumber").textContent = data.number;
      document.getElementById("cardExpiry").textContent = data.expiry;
      document.getElementById("cardCVV").textContent = data.cvv;
      document.getElementById("cardTypeDisplay").textContent = type;
      document.getElementById("cardNameBack").textContent = data.name;
      generated = true;
      currentCard = data;
    }

    function toggleFlip() {
      document.getElementById("cardWrapper").classList.toggle("flip");
    }

    function toggleInfo() {
      hidden = !hidden;
      document.querySelectorAll(".card-data").forEach(el => {
        el.style.filter = hidden ? "blur(6px)" : "none";
      });
    }

    function changeDesign() {
      const colors = [
        ["#4CAF50", "#2e7d32"],
        ["#2196F3", "#0d47a1"],
        ["#9C27B0", "#6a1b9a"],
        ["#FF5722", "#bf360c"]
      ];
      const [start, end] = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("cardFront").style.background = `linear-gradient(135deg, ${start}, ${end})`;
    }

    function copyNumber() {
      if (!currentCard) return;
      navigator.clipboard.writeText(currentCard.number);
      document.getElementById("copyMsg").textContent = "Numéro copié !";
      setTimeout(() => {
        document.getElementById("copyMsg").textContent = "";
      }, 2000);
    }
  </script>
</body>
  </html>
